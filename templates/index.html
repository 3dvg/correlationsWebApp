<!DOCTYPE html>

<html>

<head>
    <title>index</title>
</head>

<body>
    <form id="test" action="#" method="post">
        <div class="form-group">
            <label for="ndays">Number of days to test</label>
            <input class="form-control" type="text" name="ndays" id="ndays" />
        </div>

        <div class="form-group">
            <label for="select">Instrument:</label>
            <select name="select" class="form-control">
                <!--<option value="none" selected="selected"></option>-->
                <option value="es">ES</option>
                <option value="nq">NQ</option>
                <option value="cl">CL</option>
                <option value="gc">GC</option>
                <option value="zn">ZN</option>
            </select>

        </div>

        <div class="form-group">
            <label for="Lookback">Lookback</label>
            <input class="form-control" type="text" name="Lookback" id="Lookback" />
        </div>

        <p>
            <input type="submit" value="Send" class="btn btn-primary btn-block" />
        </p>
    </form>
    <pre id="output"></pre>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script>
        (function () {
            function toJSONString(form) {
                var obj = {};
                var elements = form.querySelectorAll("input, select, textarea");
                for (var i = 0; i < elements.length; ++i) {
                    var element = elements[i];
                    var name = element.name;
                    var value = element.value;

                    if (name) {
                        obj[name] = value;
                    }
                }
                return JSON.stringify(obj);
            }

            document.addEventListener("DOMContentLoaded", function () {
                var form = document.getElementById("test");
                var output = document.getElementById("output");
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    var json = toJSONString(this);
                    output.innerHTML = json;

                }, false);

            });

        })();
    </script>

</body>

</html>
