{% extends "header.html" %}

{% block body %}

<form id="test" action="#" method="post">
    <div class="form1R">
        <div class="form-group">
            <label for="instrument">Instrument:</label>
            <select name="instrument" id="instrument" class="form-control">
                <option value="1">S&P 500 Futures</option>
                <option value="2">Nasdaq Futures</option>
                <option value="3">Crude Oil WTI Futures</option>
                <option value="4">Gold Futures</option>
                <option value="5">US 10 Year T-Note Futures</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ndays">Time frame</label>
            <select name="ndays" id="ndays" class="form-control">
                <option value="1">1 month</option>
                <option value="2">3 months</option>
                <option value="3">6 months</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lookback">Lookback</label>
            <select name="lookback" id="lookback" class="form-control">
                <option value="1">2 years</option>
                <option value="2">5 years</option>
                <option value="3">10 years</option>
            </select>
        </div>
        <div class="form-group">
            <label for="accuracy">Accuracy</label>
            <select name="accuracy" id="accuracy" class="form-control">
                <!--<option value="0">Any</option>-->
                <option value="1">1 week</option>
                <option selected="selected" value="2">1 month</option>
                <option value="3">3 months</option>
            </select>
        </div>
        <div class="form-group">
            <label for="correlation">Correlation</label>
            <select name="correlation" id="correlation" class="form-control">
                <!--<option value="0">Any</option>-->
                <option value="1">Over 0</option>
                <option value="2">Over 0.25</option>
                <option value="3">Over 0.5</option>
            </select>
        </div>
    </div>
    <div class="form2R">
        <input id="buttonSubmit" type="submit" value="Send" class="btn btn-primary btn-block" />
        <input id="button_rst" type="reset" value="Reset" class="btn btn-light btn-block" />
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100" style="width: 0%; max-width:100%">
            <span class="progress-bar-label">0%</span>
        </div>
    </div>

</form>
<!--    <pre id="output"></pre>-->
<div id="place_for_graphs"></div>



{% endblock %}
